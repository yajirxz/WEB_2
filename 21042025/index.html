<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1>generacion de Codigo QR</h1>
    </header>

    <div style="margin-top: 50px;">
        <div>
            <label>Nombre: </label>
            <input type="text" id="input1" required maxlength="100" placeholder="Nombre" />
        
            <label>Correo: </label>
            <input type="email" id="input2" required placeholder="ingresar Correo" />

            <label>Instituci√≥n: </label>
            <input type="text" id="input3" required list="listaEscuelas"/>
            <datalist id="listaEscuelas">
                <option value="UNAM">UNAM</option>
                <option value="IPN">ESM</option>
                <option value="ENAP">ENAP</option>
                <option value="ENBA">ENBA</option>

            </datalist>

            <label>Dependencia: </label>
            <input type="text" required maxlength="255" id="input4" />
            <br>
            <button onclick="generarQR()">Generar QR</button>
            
            <div text-align="center"; id="qr-code">
                <!--Imagen de QR-->
                
            </div>
        </div>
        
    </div>
    
</body>
<script src="app.js"></script>
</html>
